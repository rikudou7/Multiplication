<!DOCTYPE html>
<html>
<head>
<meta name = "keywords" content = "numbers, math, multiply, multiplication, factors, number"> 
</head>
<body>
Enter a number: <input type = "textbox" id = "factor1">
<br>
Enter another number: <input type = "textbox" id = "factor2">
<br>
<button type = "button" id = "multiply" onclick = "multiply()">Multiply</button>
<p id = "result"></p>
<br>
<p id = "errors"></p>
</body>
<script type="text/javascript" src="cordova.js"></script>	
<script>
var admobid = { // for Android
  banner: 'ca-app-pub-9974184445996972/3571513619',
  interstitial: 'ca-app-pub-9974184445996972/1549777512'
};
document.addEventListener('deviceready', onDeviceReady, false);

function onDeviceReady() {
  //admob.initAdmob("ca-app-pub-9974184445996972/3571513619","ca-app-pub-9974184445996972/1549777512");
  //The left one is banner and the right one is interstitial
  //This method in theory should make a banner ad pop up every time this function is called.
  try {
    
      AdMob.createBanner({
        //adId : admobid.banner,
	isTesting: true,
        position : AdMob.AD_POSITION.BOTTOM_CENTER,
        autoShow : false
      });
      //AdMob.showBanner();
      AdMob.prepareInterstitial({
        //adId: admobid.interstitial,
	isTesting: true,
      });
      AdMob.showInterstitial();
    
  } catch(e) {
    document.getElementById("errors").innerHTML = e.message;
  }

  
}
function multiply() {
  var first = parseFloat(document.getElementById("factor1").value);
  var second = parseFloat(document.getElementById("factor2").value);
  var result = first * second;
  document.getElementById("result").innerHTML = first + " * " + second + " = " + result;
  onDeviceReady();
}
</script>
</html>
